<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Photoz Gallery</title>
</head>
<body>
    <h1>Photoz Gallery</h1>
    <div class="gallery" id="gallery">
        Loading photos...
    </div>
    <div id="overlay"></div>
    <div id="edit-dialog">
        <h2>Edit Photo</h2>
        <input type="file" id="edit-file" />
        <button onclick="editPhoto()">Save Changes</button>
        <button onclick="closeEditDialog()">Cancel</button>
    </div>
    <footer>
        <a href="/upload.html" target="_blank">Upload Image</a>
    </footer>
</body>
</html>
